version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: utility-meter-postgres
    environment:
      POSTGRES_DB: ${PGDATABASE:-meter_db}
      POSTGRES_USER: ${PGUSER:-meter_user}
      POSTGRES_PASSWORD: ${PGPASSWORD:-meter_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PGUSER:-meter_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:21.1.1
    container_name: utility-meter-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command: start-dev
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

  app:
    build: .
    container_name: utility-meter-service
    environment:
      PGHOST: ${PGHOST:-postgres}
      PGPORT: ${PGPORT:-5432}
      PGDATABASE: ${PGDATABASE:-meter_db}
      PGUSER: ${PGUSER:-meter_user}
      PGPASSWORD: ${PGPASSWORD:-meter_password}
      KEYCLOAK_AUTH_SERVER_URL: ${KEYCLOAK_AUTH_SERVER_URL:-http://keycloak:8080}
      KEYCLOAK_REALM: ${KEYCLOAK_REALM:-meter-readings}
      KEYCLOAK_RESOURCE: ${KEYCLOAK_RESOURCE:-meter-api}
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET:-your-client-secret}
    ports:
      - "8081:8081"
    depends_on:
      keycloak:
        condition: service_started
      postgres:
        condition: service_healthy

volumes:
  postgres_data: